<!DOCTYPE html>
<html>
<head>
    <title>Assigment 06</title>
</head>
<body>
<h2>Author entry Yecharla Chalam Naidu</h2>
<form>
    <label for="hiddenAuthor">The hidden Author Name </label>
    <input type ="password" id="hiddenAuthor" name="author_name"  value="Dickens" disabled> <br>
        <label for="guessAuthor">Guess the Author </label>
    <input type ="text" id="guessAuthor" name="guessAuthor" autofocus> <br>
        <input type="button" onclick="checkAuthor()" value="Check the guess">
    </form>
    <p id="result"> Results: Good - <span id="goodCount">0</span>, Oops - <span id="oopsCount">0</span></p>
    <script> 
        let good=0;
        let oops=0;
    function checkAuthor (){
        hd = document.getElementById("hiddenAuthor").value
        gs = document.getElementById("guessAuthor").value
        out = document.getElementById("result")
        if(hd==gs){
            good++;
            alert('You got it right')
            out.innerHTML="Results: Good-"+good+", Oops-"+oops
        } else {
            oops++
            alert('Sorry')
            out.innerHTML="Results: Good-"+good+",Oops-"+oops
        }
    }
    </script>
    
    <div id="imageContainer">
        <img id="cityImage" src="york.jpg" alt="New York Image" width="100" height="100" onclick="selectImage()">
    </div>
    <script>
        let useImage = 1;
        function selectImage() {
            const image = document.getElementById('cityImage');
            switch (useImage) {
                case 1:
                    image.src = 'london.jpg';
                    useImage = 2;
                    break;
                case 2:
                    image.src = 'chicago.jpg';
                    useImage = 3;
                    break;
                case 3:
                    image.src = 'york.jpg';
                    useImage = 1;
                    break;
                default:
                    break;
            }
        }
    </script>
</body>
</html>
